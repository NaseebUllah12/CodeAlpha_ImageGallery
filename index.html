<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Image Gallery</h1>
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" class="gallery-item nature" alt="Nature">
    <img src="https://picsum.photos/id/1025/300/200" class="gallery-item animals" alt="Animals">
    <img src="https://picsum.photos/id/1039/300/200" class="gallery-item nature" alt="Nature">
    <img src="https://picsum.photos/id/1074/300/200" class="gallery-item animals" alt="Animals">
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
    <button class="nav left" onclick="prevImage()">&#10094;</button>
    <button class="nav right" onclick="nextImage()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
